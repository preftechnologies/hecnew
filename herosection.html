<!-- herosection.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section</title>
  <link rel="stylesheet" href="css/theme.css"> <!-- Your light theme.css -->
  <style>
    /* Hero Section Styles (uses theme.css variables) */
    .hero-slider {
      position: relative;
      height: 90vh;
      overflow: hidden;
    }

    .hero-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .hero-slide.active {
      opacity: 1;
      z-index: 1;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.6);
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: 2;
    }

    .hero-content {
      position: relative;
      z-index: 3;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-heading);
      padding: 0 20px;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="hero-slider">
    <div class="hero-slide active" style="background-image: url('images/hero1.jpg');">
      <div class="overlay"></div>
      <div class="hero-content">
        <h1>Shape Your Future</h1>
        <p>Study Abroad with Confidence</p>
        <a href="contact/contactus.html" class="btn btn-primary">Get Started</a>
      </div>
    </div>
    <div class="hero-slide" style="background-image: url('images/hero2.jpg');">
      <div class="overlay"></div>
      <div class="hero-content">
        <h1>Your Journey Begins Here</h1>
        <p>Guidance for Global Education</p>
    
        <a href="students/students.html" class="btn btn-secondary">Learn More</a>
      </div>
    </div>
    <div class="hero-slide" style="background-image: url('images/hero3.jpg');">
      <div class="overlay"></div>
      <div class="hero-content">
        <h1>Explore Top Universities</h1>
        <p>Study in UK, USA, Australia & More</p>
        <a href="studydestinations/studydest.html" class="btn btn-primary">Explore</a>
      </div>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.hero-slide');

    function showNextSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }

    setInterval(showNextSlide, 5000); // Slide every 5s
  </script>

</body>
</html>
