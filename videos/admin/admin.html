<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- Font Awesome (for WhatsApp and social icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Your theme (must be before admin.css) -->
  <link rel="stylesheet" href="../../css/theme.css" />

  <!-- Admin-only overrides (this file must be last) -->
  <link rel="stylesheet" href="admin.css" />
</head>

<body>
  <!-- HEADER (injected by header.js) -->
  <div id="header-container"></div>

  <!-- MAIN CONTENT: Upload New Video Card -->
  <main class="container upload-video-admin">
    <div class="row justify-content-center py-5">
      <div class="col-lg-6 col-md-8">
        <div class="card shadow-lg admin-upload-card">
          <div class="card-header d-flex align-items-center gap-2">
            <span class="admin-icon-circle">
              <i class="bi bi-cloud-upload-fill"></i>
            </span>
            <h5 class="mb-0">Upload New Video</h5>
          </div>
          <div class="card-body">
            <form action="../upload_video.php" method="POST" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="videoTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="videoTitle"
                  name="title"
                  placeholder="Enter video title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="videoDesc" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="videoDesc"
                  name="description"
                  rows="3"
                  placeholder="Enter a brief description"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="videoFile" class="form-label">Select Video File</label>
                <input
                  class="form-control"
                  type="file"
                  id="videoFile"
                  name="video"
                  accept="video/*"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success w-100">
                <i class="bi bi-cloud-arrow-up me-2"></i>Upload
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER (injected by footer.js) -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- Inject header and footer -->
  <script src="../../js/header.js"></script>
  <script src="../../js/footer.js"></script>
</body>
</html>
